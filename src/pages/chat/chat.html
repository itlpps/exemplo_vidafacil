<ion-header>

  <ion-navbar color="danger">
    <ion-title>Conversa</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="chat">
  <div class="chat-bubble left">
    <span>Bom dia o senhor é pai da Bruna?</span>
  </div>
  <div class="chat-bubble right">
    <p>Pois não...</p>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="send"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="Digite sua mensagem..."></ion-input>
  </ion-item>
</ion-footer>
